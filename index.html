<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body">
    <div id="container">
      <!--  Start button  -->
      <div id="start">Start</div>

      <!--  Guide   -->
      <div id="guide" class="hide" >
        <h2>How to play</h2>
        <h4>1. You have 75 seconds to finish the quiz.</h4>
        <h4>2. You'll get a point when your answer is correct.</h4>
        <h4>3. If your answer is wrong, timer will reduce by 15 seconds.</h4>
        <h4>4. If you run out of time, the game is over.</h4>
        <div id="button">
          <button id="continue">Continue</button>
          <button id="exit">Exit</button>
        </div>
      </div>

      <!--  Quiz Section  -->
      <div id="quiz" class="hide">
        <div id="quiz_header">
          <h5>Coding Quiz</h5>
          <div id="timer">
            <h6>Time Left:</h6>
            <h6 id="time">75</h6>
          </div>
        </div>

        <!--  Questions  -->
        <div id="question-container">
          <div id="question">Question</div>
          <!--    Choices   -->
          <div id="answerList">
            <button class="btn">Answer 1 </button>
            <button class="btn">Answer 2 </button>
            <button class="btn">Answer 3 </button>
            <button class="btn">Answer 4 </button>
          </div>
          
     
      </div>
      <div id="nextBtn">
        <h3 id="next">Next</h3>
      </div>
        <!--    Answers   -->
       
      </div>

      <!--    Result    -->
      <div id="result" class="hide">
        <i class="fas fa-trophy"></i>
        <h2>All done!</h6>
        <h4 id="points">Your final score is</h6>
        <button id="startAgain">Start Again</button>
        <button id="quit">Quit</button>
        <button id="highscores">View Highscores</button>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
